<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!-- shortcut: (.) -> class, (#) -> id -->
    <div id="shopping-list">
        <h1>{{header}}</h1>
        <input v-model="header">
    </div>

    <script src="https://unpkg.com/vue@3.5.15/dist/vue.global.js"></script>

    <script>
        const shoppingList = Vue.createApp({
            data() {
                return {
                    header: "Vue is ready!"
                }
            }
        })
        .mount('#shopping-list')
    </script>
</body>
</html>
