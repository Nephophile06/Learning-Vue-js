<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <!-- shortcut: (.) -> class, (#) -> id -->
    <div id="shopping-list">
        <h1>{{header || 'Welcome'}}</h1>
        <input v-model="newItem" type="text" placeholder="Add an item">
        <label>
            <input type="checkbox" v-model="newItemHighPriority"> High Priority
        </label>
        <br>
        {{newItem}} {{newItemHighPriority}}

        <label ><input type="checkbox" v-model="iceCreamFlavors" 
        value="vanilla">Vanilla</label>
        <label><input type="checkbox" v-model="iceCreamFlavors" value="chocolate">Chocolate</label>
        <label><input type="checkbox" v-model="iceCreamFlavors" value="strawberry">Strawberry</label>
        <label><input type="checkbox" v-model="iceCreamFlavors" 
        value="cookies and cream">Cookies and Cream</label>
        
        <ul>
            <li v-for="(item, key) in items" :key="item.id">{{key}} {{item.label}}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3.5.15/dist/vue.global.js"></script>

    <script>
        const shoppingList = Vue.createApp({
            data() {
                return {
                    header: "Shopping List App",
                    newItem: '',
                    newItemHighPriority: 'false',
                    iceCreamFlavors: [],
                    items: {
                        'item-1': {id: 1, label: "10 party hats"},
                        'item-2': {id: 2, label: "2 board games"},
                        'item-3': {id: 3, label: "20 cups"},
                    }
                }
            }
        })
        .mount('#shopping-list')
    </script>
</body>
</html>
